<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>EclipseLink Employee Example</title>
<style type="text/css" media="all">
@import "#{request.contextPath}/css/main.css";

@import "#{request.contextPath}/css/normalize.css";
</style>
</head>
<body>
	<div class="header-container">
		<header class="wrapper clearfix">
		<h1 class="title">Employee Example</h1>
		<nav> <h:form>
			<ul>
				<li><h:commandLink action="/index?faces-redirect=true"
						value="Home" /></li>
				<li><h:commandLink action="/about?faces-redirect=true"
						value="About" /></li>
				<li><h:commandLink action="/admin/index?faces-redirect=true"
						value="Admin" /></li>
			</ul>
		</h:form></nav> </header>
	</div>


	<div class="main-container">
		<div class="main wrapper clearfix">

			<article> <header> <ui:insert name="body" /> </header> </article>

			<aside> <img
				src="#{request.contextPath}/images/eclipselink-logo.png"
				alt="EclipseLink" border="0" class="logo"
				title="EclipseLink Employee Example" />
			<h3>Inside EclipseLink</h3>
			<ui:insert name="eclipselink" /> </aside>

		</div>
	</div>

	<div class="footer-container">
		<footer class="wrapper"> <ui:insert name="footer" />
		<h:dataTable var="sql" value="#{sqlTraceAccessor.sql}" width="100%">
			<h:column>
				<h:outputText value="#{sql}" />
			</h:column>
		</h:dataTable> </footer>
	</div>

</body>
</html>
