<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fmt="http://java.sun.com/jstl/fmt">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>EclipseLink Employee Example</title>
<style type="text/css" media="all">
@import "#{request.contextPath}/css/main.css";

@import "#{request.contextPath}/css/normalize.css";
</style>
</head>
<body>
	<div class="header-container">
		<header class="wrapper clearfix">
		<h1 class="title">EclipseLink Employee Example</h1>
		<nav> <h:form>
			<ul>
				<li><h:commandLink action="/index" value="Home" /></li>
				<li><h:commandLink action="/about" value="About" /></li>
				<li><h:commandLink action="/admin/index" value="Admin" /></li>
			</ul>
		</h:form></nav> </header>
	</div>


	<div class="main-container">
		<div class="main wrapper clearfix">

			<article> <header>
			<h1>
				<ui:insert name="body-header" />
			</h1>
			<ui:insert name="body-content" /> </header> </article>

			<aside> <img
				src="#{request.contextPath}/resources/images/eclipselink-logo.png"
				alt="EclipseLink" border="0" class="logo"
				title="EclipseLink Employee Example" />
			<h3>Inside EclipseLink</h3>
			<p>Over here we'll give some insight into what features of
				EclipseLink are in use and provide diagnostic and informational
				links.</p>
			</aside>

		</div>
		<!-- #main -->
	</div>
	<!-- #main-container -->

	<div class="footer-container">
		<footer class="wrapper"><pre>SHOW SQL HERE</pre> </footer>
	</div>

</body>
</html>
