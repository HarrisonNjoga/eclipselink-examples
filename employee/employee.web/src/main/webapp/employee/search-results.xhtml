<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="title">EclipseLink Employee Example</ui:define>
	<ui:define name="subtitle">Employee Search</ui:define>
	<ui:define name="body">
		<h:form>
			<div align="center">
				<h:dataTable var="emp" value="#{employeeList.employees}" border="1"
					styleClass="pretty" width="500">
					<h:column>
						<f:facet name="header">ID</f:facet>
						<h:outputText value="#{emp.id}" />
					</h:column>
					<h:column>
						<f:facet name="header">Last Name</f:facet>
						<h:outputText value="#{emp.lastName}" />
					</h:column>
					<h:column>
						<f:facet name="header">First Name</f:facet>
						<h:outputText value="#{emp.firstName}" />
					</h:column>
					<h:column>
						<h:commandLink action="#{editEmployee.edit}" value="Edit"> 
							<f:param name="id" value="#{emp.id}"/>
						</h:commandLink>
					</h:column>
					<h:column>
						<h:commandLink action="#{deleteEmployee.confirm}" value="Delete"> 
							<f:param name="id" value="#{emp.id}"/>
						</h:commandLink>
					</h:column>
					
					<f:facet name="footer">
					<table width="100%"><tr>
					<td><h:commandButton value="Previous"/></td>
					<td width="100%" align="center">Page 1 of N</td>
					<td><h:commandButton value="Previous"/></td>
					</tr></table>
					</f:facet>
				</h:dataTable>

			</div>
			<p>&nbsp;</p>
		</h:form>
	</ui:define>
</ui:composition>
</html>
