<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="body">
	<h1>Delete Employee</h1>
		<h:form>
			<div align="center">
				<h:panelGrid width="400" columns="2" border="1">
					<h:outputLabel value="ID" />
					<h:outputLabel value="#{deleteEmployee.employee.id}" />
					<h:outputLabel value="First Name:" />
					<h:outputLabel value="#{deleteEmployee.employee.firstName}" />
					<h:outputLabel value="Last Name:" />
					<h:outputLabel value="#{deleteEmployee.employee.lastName}" />
					<h:outputLabel value="Gender:" />
					<h:outputLabel value="#{deleteEmployee.employee.gender}"/>
					<f:facet name="footer">
						<div align="center">
							<h:commandButton value="Confirm Delete" action="#{deleteEmployee.delete}" >
								<f:param name="id" value="#{deleteEmployee.employee.id}"/>
							</h:commandButton>
							<h:commandButton value="Cancel" action="#{deleteEmployee.cancel}" />
						</div>
					</f:facet>
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
