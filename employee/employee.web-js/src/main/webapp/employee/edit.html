<div ng-controller=EmployeeEditCtrl>
	<article>
		<header>
			<div align="right">
				<button ng-click='save()' class='button-small'>Save</button>
				<button ng-click='remove()' class='button-small'>Delete</button>
				<button ng-click='cancel()' class='button-small'>Cancel</button>
			</div>
			<div align="center">
				<table class="table-design">
					<thead>
						<tr>
							<th colspan="2">Employee</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><label>Id:</label></td>
							<td><label>{{employee.id}}</label></td>
						</tr>
						<tr>
							<td><label>First Name:</label></td>
							<td><input type="text" ng-model='employee.firstName' /></td>
						</tr>
						<tr>
							<td><label>Last Name:</label></td>
							<td><input type="text" ng-model='employee.lastName' /></td>
						</tr>
						<tr>
							<td><label>Gender:</label></td>
							<td><select ng-model="employee.gender">
									<option value="Female">Female</option>
									<option value="Male">Male</option>
							</select></td>
						</tr>
						<tr>
							<td><label>Salary: $</label></td>
							<td><input type="text" ng-model='employee.salary' /></td>
						</tr>
						<tr>
							<td><label>Version</label></td>
							<td><label>{{employee.version}}</label></td>
						</tr>
					</tbody>
				</table>
