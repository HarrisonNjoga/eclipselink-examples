<div ng-controller=EmployeeDetailsCtrl>
	<form novalidate class="simple-form">
		First Name: <input type="text" ng-model="employee.firstName" /><br />
		Last Name: <input type="text" ng-model="employee.lastName" /><br />
		Gender: <select ng-model="employee.gender">
			<option value="Male">Male</option>
			<option value="Female">Female</option>
		</select>
		<button ng-click="update(employee)">SAVE</button>
	</form>
</div>
