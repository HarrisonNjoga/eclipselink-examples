<div ng-controller=EmployeeDeleteCtrl>
	<article>
		<header>
			<h2>Delete Employee?</h2>
			<div align="center">
				<table class="table-design">
					<thead>
						<tr>
							<th colspan="2">Employee</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><label>Id:</label></td>
							<td><label>{{employee.id}}</label></td>
						</tr>
						<tr>
							<td><label>First Name:</label></td>
							<td><label>{{employee.firstName}}</label></td>
						</tr>
						<tr>
							<td><label>Last Name:</label></td>
							<td><label>{{employee.lastName}}</label></td>
						</tr>
						<tr>
							<td><label>Gender:</label></td>
							<td><label>{{employee.gender}}</label></td>
						</tr>
						<tr>
							<td><label>Salary: $</label></td>
							<td><label>{{employee.salary}}</label></td>
						</tr>
						<tr>
							<td><label>Version</label></td>
							<td><label>{{employee.version}}</label></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan='2'>
								<div align='right'>
									<button ng-click='confirm()' class='button-small'>Ok</button>
									<button ng-click='cancel()' class='button-small'>Cancel</button>
								</div>
							</td>
						</tr>
					</tfoot>
				</table>
			</div>
		</header>
	</article>
</div>
