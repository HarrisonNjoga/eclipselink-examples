<div ng-controller=EmployeeListCtrl>
	<table class='table-design'>
		<thead>
			<tr>
				<th colspan='2'>Employee Quick Search</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>First Name: <input type='text' ng-model='firstName' />
				</td>
				<td>Last Name: <input type='text' ng-model='lastName' />
				</td>
			</tr>
			<tr>
				<td>Page Results <input type='checkbox'
					ng-model='pageResults'>
				</td>
				<td>
					<button style='float: right' ng-click='search()'
						class='menu-button'>Search</button>
				</td>
			</tr>
		</tbody>
	</table>
	<table class='table-design' ng-show='employees.length'>
		<thead>
				<tr ng-hide='pageResults'>
					<td colspan='5'>Filter: <input ng-model='query'></td>
				</tr>
			<tr>
				<td>ID</td>
				<td>Last Name</td>
				<td>First Name</td>
				<td colspan='2'></td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='employee in employees | filter:query'>
				<td>{{employee.id}}</td>
				<td>{{employee.lastName}}</td>
				<td>{{employee.firstName}}</td>
				<td class='employee-action'><button class='button-small' ng-click='editEmployee(employee.id)'>Edit</button></td>
				<td class='employee-action'><button class='button-small' ng-click='deleteEmployee(employee.id)'>Delete</button></td>
			</tr>
		</tbody>
		<tfoot ng-show='pageResults'>
			<tr>
				<td colspan='5'>
					<table width='100%'>
						<tr>
							<td>
								<button ng-show='prevAvailable' class='button-small'
									type='button' ng-click='pagePrevious()'>Previous</button>
							</td>
							<td align='center' width='100%' colspan='3'><span
								id='employees-pages'>Page {{pageNum}} of {{totalPages}}</span></td>
							<td>
								<button ng-show='nextAvailable' class='button-small'
									type='button' ng-click='pageNext()'>Next</button>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</tfoot>
	</table>

</div>
